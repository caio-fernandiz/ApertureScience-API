<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="menu">
   <header class="headerMenu"> 
    <img src="images/aperture_laboratories_logo.png" alt="" class="apertureLaboratoriesLogo">
   </header> 
   <div class="container">
        <nav class="opcoes">
            <h2 class="levaParaFuncionarios active" onclick="showSlide(0)">Funcionários</h2>
            <h2 class="levaParaCobaias" onclick="showSlide(1)">Cobaias</h2>
            <h2 class="levaParaTestes" onclick="showSlide(2)">Testes</h2>
        </nav>

        <div class="slider-container">
            <div class="slide funcionarios active">
                <div class="funcionarios-container">
                    <div class="lista-funcionarios">
                        <h3>Lista de Funcionários</h3>
                        <div id="funcionariosList" class="funcionarios-list">
                            <!-- Funcionários serão adicionados aqui dinamicamente -->
                        </div>
                    </div>
                    <div class="form-funcionario">
                        <div class="input-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="cargo">Cargo:</label>
                            <select id="cargo" class="form-input">
                                <option value="Segurança">Segurança</option>
                                <option value="Cientista">Cientista</option>
                                <option value="Diretor">Diretor</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="acesso">Nível de Acesso:</label>
                            <select id="acesso" class="form-input">
                                <option value=1>Nível 1</option>
                                <option value=2>Nível 2</option>
                                <option value=3>Nível 3</option>
                            </select>
                        </div>
                        <div class="botoes-principais">
                            <button class="btn-editar">Editar</button>
                            <button class="btn-deletar">Deletar</button>
                            <button class="btn-cadastrar">Cadastrar</button>
                        </div>
                        <div class="botoes-confirmacao">
                            <button class="btn-cancelar">Cancelar</button>
                            <button class="btn-confirmar">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide cobaias">
                <h3>Cobaias</h3>
                <div class="cobaias-container">
                    <div class="form-cobaias">
                        <div class="input-group">
                            <label for="nomeCobaias">Nome:</label>
                            <input type="text" id="nomeCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="idadeCobaias">Idade:</label>
                            <input type="number" id="idadeCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="cpfCobaias">CPF:</label>
                            <input type="text" id="cpfCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="alturaCobaias">Altura:</label>
                            <input type="text" id="alturaCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="tipoSanguineoCobaias">Tipo Sanguíneo:</label>
                            <input type="text" id="tipoSanguineoCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="qiCobaias">QI:</label>
                            <input type="number" id="qiCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="resultadoTesteResistenciaCobaias">Resultado Teste de Resistência:</label>
                            <input type="number" id="resultadoTesteResistenciaCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="resultadoTesteForcaCobaias">Resultado Teste de Força:</label>
                            <input type="number" id="resultadoTesteForcaCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="resultadoTesteVelocidadeCobaias">Resultado Teste de Velocidade:</label>
                            <input type="number" id="resultadoTesteVelocidadeCobaias" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="formacaoAcademicaCobaias">Formação Acadêmica:</label>
                            <input type="text" id="formacaoAcademicaCobaias" class="form-input">
                        </div>
                        <div class="botoes-principais-cobaias">
                            <button class="btn-editar-cobaias">Editar</button>
                            <button class="btn-deletar-cobaias">Deletar</button>
                            <button class="btn-cadastrar-cobaias">Cadastrar</button>
                        </div>
                        <div class="botoes-confirmacao-cobaias">
                            <button class="btn-cancelar-cobaias">Cancelar</button>
                            <button class="btn-confirmar-cobaias">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="slide testes">
                <h3>Testes</h3>
                <p>Conteúdo sobre testes aqui...</p>
            </div>
        </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
