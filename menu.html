<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="menu">
    <header class="headerMenu">
        <img src="images/aperture_laboratories_logo.png" alt="" class="apertureLaboratoriesLogo">
    </header>

    <div class="container">
        <nav class="opcoes">
            <h2 class="levaParaFuncionarios active" onclick="showSlide(0)">Funcionários</h2>
            <h2 class="levaParaCobaias" onclick="showSlide(1)">Cobaias</h2>
            <h2 class="levaParaTestes" onclick="showSlide(2)">Testes</h2>
        </nav>

        <div class="slider-container">
            <!-- Funcionários -->
            <div class="slide funcionarios active">
                <div class="funcionarios-container">
                    <div class="lista-funcionarios">
                        <h3>Lista de Funcionários</h3>
                        <div id="funcionariosList" class="funcionarios-list">
                            <!-- Funcionários serão adicionados aqui dinamicamente -->
                        </div>
                    </div>
                    <div class="form-funcionario">
                        <div class="input-row">
                            <div class="input-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-inputF">
                            </div>
                            <div class="input-group">
                                <label for="idade">Idade:</label>
                                <input type="number" id="idade" class="form-inputF">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" class="form-inputF">
                        </div>
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-inputF">
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" class="form-inputF">
                        </div>
                        <div class="input-group">
                            <label for="cargo">Cargo:</label>
                            <select id="cargo" class="form-inputF">
                                <option value="Segurança">Segurança</option>
                                <option value="Cientista">Cientista</option>
                                <option value="Diretor">Diretor</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="acesso">Nível de Acesso:</label>
                            <select id="acesso" class="form-inputF">
                                <option value="1">Nível 1</option>
                                <option value="2">Nível 2</option>
                                <option value="3">Nível 3</option>
                            </select>
                        </div>
                        <div class="botoes-principaisF">
                            <button class="btn-editarF">Editar</button>
                            <button class="btn-deletarF">Deletar</button>
                            <button class="btn-cadastrarF">Cadastrar</button>
                        </div>
                        <div class="botoes-confirmacaoF">
                            <button class="btn-cancelarF">Cancelar</button>
                            <button class="btn-confirmarF">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>

          <!-- Cobaias -->
<div class="slide cobaias">
    <div class="cobaias-container">
        <div class="lista-cobaias">
            <h3>Lista de Cobaias</h3>
            <div id="cobaiasList" class="cobaias-list">
                <!-- Cobaias serão adicionadas aqui dinamicamente -->
            </div>
        </div>
        <div class="form-cobaias">
            <div class="input-row">
                <div class="input-group">
                    <label for="nomeCobaias">Nome:</label>
                    <input type="text" id="nomeCobaias" class="form-inputC">
                </div>
                <div class="input-group">
                    <label for="idadeCobaias">Idade:</label>
                    <input type="number" id="idadeCobaias" class="form-inputC">
                </div>
                <div class="input-group">
                    <label for="qiCobaias">QI:</label>
                    <input type="number" id="qiCobaias" class="form-inputC">
                </div>
            </div>
            
            <div class="input-group">
                <label for="cpfCobaias">CPF:</label>
                <input type="text" id="cpfCobaias" class="form-inputC">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="alturaCobaias">Altura:</label>
                    <input type="text" id="alturaCobaias" class="form-inputC">
                </div>
                <div class="input-group">
                    <label for="tipoSanguineoCobaias">Tipo Sanguíneo:</label>
                    <input type="text" id="tipoSanguineoCobaias" class="form-inputC">
                </div>
               
            </div>

            <div class="input-group">
                <label for="formacaoAcademicaCobaias">Formação Acadêmica:</label>
                <input type="text" id="formacaoAcademicaCobaias" class="form-inputC">
            </div>

            <div class="input-group">
                <label for="resultadoTesteResistenciaCobaias">Resultado Teste de Resistência:</label>
                <input type="number" id="resultadoTesteResistenciaCobaias" class="form-inputC">
            </div>

            <div class="input-group">
                <label for="resultadoTesteForcaCobaias">Resultado Teste de Força:</label>
                <input type="number" id="resultadoTesteForcaCobaias" class="form-inputC">
            </div>

            <div class="input-group">
                <label for="resultadoTesteVelocidadeCobaias">Resultado Teste de Velocidade:</label>
                <input type="number" id="resultadoTesteVelocidadeCobaias" class="form-inputC">
            </div>

            <div class="botoes-principaisC">
                <button class="btn-editarC">Editar</button>
                <button class="btn-deletarC">Deletar</button>
                <button class="btn-cadastrarC">Cadastrar</button>
            </div>
            <div class="botoes-confirmacaoC">
                <button class="btn-cancelarC">Cancelar</button>
                <button class="btn-confirmarC">Confirmar</button>
            </div>
        </div>
    </div>
</div>
             <!-- Testes -->
             <div class="slide testes">
                <div class="testes-container">
                    <div class="lista-testes">
                        <h3>Lista de Testes</h3>
                        <div id="testesList" class="testes-list">
                            <!-- Testes serão adicionados aqui dinamicamente -->
                        </div>
                    </div>
                    <div class="form-testes">
                        <div class="input-group">
                            <label for="camaraAtual">Câmara Atual:</label>
                            <input type="text" id="camaraAtual" class="form-inputT">
                        </div>

                        <div class="input-group">
                            <label for="titulo">Título:</label>
                            <input type="text" id="titulo" class="form-inputT">
                        </div>

                        <div class="input-group">
                            <label for="objetivoTeste">Objetivo do Teste:</label>
                            <input id="objetivoTeste" class="form-inputT">
                        </div>

                        <div class="input-group">
                            <label for="descricaoTeste">Descrição do Teste:</label>
                            <input id="descricaoTeste" class="form-inputT">
                        </div>

                        <div class="input-group">
                            <label for="anotacoes">Anotações:</label>
                            <input id="anotacoes" class="form-inputT">
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="quantidadeTestes">Quantidade de Testes:</label>
                                <input type="number" id="quantidadeTestes" class="form-inputT">
                            </div>
                            <div class="input-group">
                                <label for="baixas">Baixas:</label>
                                <input type="number" id="baixas" class="form-inputT">
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="resultadoAtual">Resultado Atual:</label>
                            <input id="resultadoAtual" class="form-inputT">
                        </div>

                        <div class="botoes-principaisT">
                            <button class="btn-editarT">Editar</button>
                            <button class="btn-deletarT">Deletar</button>
                            <button class="btn-cadastrarT">Cadastrar</button>
                        </div>
                        <div class="botoes-confirmacaoT">
                            <button class="btn-cancelarT">Cancelar</button>
                            <button class="btn-confirmarT">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="funcionarios.js"></script>
    
</body>
</html>
